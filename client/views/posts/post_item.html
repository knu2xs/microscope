<template name="postItem">
	<div class="post">
        <div class="post-content">
            <h3><a href="{{url}}">{{title}}</a> <small>{{domain}}</small></h3>
            <p>
                submitted by {{author}} {{submitTime}}
								{{#if commentsCount}}
									with <a href="{{pathFor 'postPage'}}">{{commentsCount}} comment(s)</a>.
								{{else}}
									with no comments...yet. <a href="{{pathFor 'postPage'}}">Be the first to comment!</a>
								{{/if}}
                {{#if ownPost}}
                    <a href="{{pathFor 'postEdit'}}">Edit</a>
                {{/if}}
            </p>
        </div>
		<a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss</a>
	</div>
</template>
